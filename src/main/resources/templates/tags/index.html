<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: navigation"></nav>

<h1 th:text="${title}">Default Title</h1>

<p th:each="tag: ${tags}">
<a class ="button"
   th:text="${tag.name}"
   th:href ="@{'/tags/' +${tag.id}}" ></a>
</p>


</body>
</html>
