<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: navigation"></nav>


<div class ="container">
    <div class = "jumbotron">
        <div class = "row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
<form method="post" style="max-width:600px;"  action="#" enctype='multipart/form-data' th:object="${outfit}">
    <h3 th:text="${title}">Default Title</h3>
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" name ="name" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" name = "description" th:field="*{description}"/>
        <span th:errors="*{description}" class="error"></span>
    </div>

    <div class ="form-group">
        <label th:for="image">Image</label>
        <input type = "file" name ="image"/>
    </div>


<datalist id="tag">
    <option th:each="tag: ${tags}"
            th:text="${tag.name}"></option>
</datalist>

    <div class="form-group">
    <label th:for="tagList">Tags</label>
    <input list="tag" type="text" id="tagInput"/>
    <button id="addTagButton" >Add Tag</button>
    </div>
    <div id="data" class ="form-group">
        <label th:for="tagList">Tag List</label>
        <select id="tagList" multiple="multiple" size="1"  name ="tagList"/>
    </div>
    <p>
        <input type="submit" value ="Add Outfit!" class = "big-button"/>
    </p>
</form>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>

</div>

</body>
</html>
