<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<h3 th:text="${header}"></h3>
<h5>Name</h5>
<p th:text="*{outfit.name}"></p>
<h5>Description</h5>
<p th:text="*{outfit.description}"></p>
<h5>Tags</h5>
<p th:each="tag: ${tagStrings}">
    <a class ="button"
       th:text="${tag}"></a> </p>

<img th:src="@{'/outfits/' +${id}+ '/image'}" />





</body>
</html>
