<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>



<nav th:replace="fragments :: navigation"></nav>

<h1 class ="pretty" th:text="${title}">Default Title</h1>

<div class="container">
    <div class="row">
        <div class ="col-md-4"></div>
        <ul class="thumbnails">
            <li  class="col-md-4">
                <div class="thumbnail">
                    <img  th:src="@{'/outfits/' +${outfit.id}+ '/image'}" th:alt="${outfit.name}"/>
                    <div class="caption">
                        <h3 align="center" th:text="${outfit.name}"></h3>
                        <p th:text="${outfit.description}"></p>
                        <a  th:each="tag :${outfit.tagList}"  th:href ="@{'/tags/' +${tag.id}}" class="btn btn-primary" th:text="${tag.name}"></a>
                    </div>
                </div>
            </li>
        </ul>
        <div class ="col-md-4"></div>
    </div>
</div>





</body>
</html>
