<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${outfits} and ${outfits.size()}">no outfits :(</p>


<table class="table">

    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>

    <tr th:each="outfit : ${outfits}">
        <td th:text="${outfit.name}"></td>
        <td th:text="${outfit.description}"></td>
        <td th:text="${outfit.location}"></td>
        <td th:text="${outfit.occasion}"></td>
        <td th:text="${outfit.people}"></td>
    </tr>

</table>

</body>
</html>
